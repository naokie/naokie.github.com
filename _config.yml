# Site settings
title: naokie.github.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://naokie.github.com" # the base hostname & protocol for your site
twitter_username: naokie
github_username:  naokie

# Build settings
markdown: redcarpet
kramdown:
  input: GFM
redcarpet:
  extensions:
    - hard_wrap
    - no_intra_emphasis
    - autolink
    - strikethrough
    - fenced_code_blocks
exclude: ['vendor']
gems: [bourbon, neat]
